<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Text Example</title>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html,body {
    height: 100%;
    width: 100%;
}
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    
    }

    .gradient-text {
    
      background: linear-gradient(90deg, #007aff, #ff2d55); /* Blue to Pinkish Red */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }


    .sub-text {
  font-size: 14px;
  color: #888;
  margin-top: 8px;
  background-color: rgba(200, 200, 200, 0.2); /* Optional, to visualize the padding */
}
  </style>
</head>
<body>

  <div>
    <p class="gradient-text">Built for Apple Intelligence.</p>
    <p class="sub-text">Coming in English in early April<sup>1</sup></p>
  </div>

</body>
</html>


.gradient-text{
    font-size: 25px;
    font-weight: 100;

      -webkit-text-fill-color: transparent;
    
}
