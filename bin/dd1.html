<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Option</title>
    <style>
        /* Base styles */
        .option-group {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 300px;
        }
        
        /* Desktop view - always expanded */
        .option-heading {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .sub-options {
            display: flex;
            gap: 15px;
        }
        
        .sub-option {
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .sub-option:hover {
            background: #e0e0e0;
        }
        
        /* Mobile view - collapsible */
        .mobile-option {
            display: none;
        }
        
        .mobile-heading {
            display: none;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
        }
        
        .mobile-heading::after {
            content: "â–¼";
            position: absolute;
            right: 10px;
            transition: transform 0.3s;
        }
        
        .mobile-heading.active::after {
            transform: rotate(180deg);
        }
        
        .mobile-sub-options {
            display: none;
            padding: 10px 0;
        }
        
        .mobile-sub-option {
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .mobile-sub-option:hover {
            background: #f8f8f8;
        }
        
        /* Responsive behavior */
        @media (max-width: 768px) {
            .desktop-option {
                display: none;
            }
            
            .mobile-option {
                display: block;
            }
            
            .mobile-heading {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="option-group">
        <!-- Desktop view - always expanded -->
        <div class="desktop-option">
            <div class="option-heading">Option</div>
            <div class="sub-options">
                <div class="sub-option">Yes</div>
                <div class="sub-option">No</div>
            </div>
        </div>
        
        <!-- Mobile view - collapsible -->
        <div class="mobile-option">
            <div class="mobile-heading">Option</div>
            <div class="mobile-sub-options">
                <div class="mobile-sub-option">Yes</div>
                <div class="mobile-sub-option">No</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.mobile-heading').addEventListener('click', function() {
            this.classList.toggle('active');
            const subOptions = this.nextElementSibling;
            subOptions.style.display = subOptions.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
